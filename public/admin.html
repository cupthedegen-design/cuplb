<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .admin-box {
      max-width: 900px;
      margin: 40px auto;
      background: #141414;
      padding: 25px;
      border-radius: 12px;
    }

    textarea {
      width: 100%;
      height: 260px;
      background: #0e0e0e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      resize: vertical;
    }

    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      background: #0e0e0e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
    }

    button {
      padding: 12px 18px;
      background: gold;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="admin-box">
    <h2>Admin – Update Leaderboard</h2>

    <input id="password" type="password" placeholder="Admin password" />

    <textarea id="jsonInput" placeholder="Paste Diceblox users[] JSON here"></textarea>

    <button onclick="submitLeaderboard()">Update Leaderboard</button>

    <div class="status" id="status"></div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
