<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
  <div class="admin-box" id="loginBox">
    <h2>Admin Login</h2>
    <input id="loginPassword" type="password" placeholder="Admin password" />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div class="admin-box" id="adminPanel" style="display:none;">
    <h2>Leaderboard Admin</h2>

    <input id="days" type="number" placeholder="Duration (days)" />
    <label>
      <input type="checkbox" id="resetTimer" />
      Reset leaderboard
    </label>

    <h3>Prize Editor</h3>
    <div id="prizes"></div>

    <textarea id="jsonInput" placeholder="Paste users[] JSON"></textarea>

    <button onclick="submitLeaderboard()">Update Leaderboard</button>
    <button onclick="archiveLeaderboard()">Archive Leaderboard</button>
    <button onclick="logout()">Logout</button>

    <p id="status"></p>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
