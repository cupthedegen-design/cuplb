<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <!-- HEADER -->
    <header>
      <h1>$1,000 CODE LEV LEADERBOARD</h1>
      <p class="subtitle">
        Rankings based on total wagered. Updates periodically.
      </p>
      <p class="updated">Last updated: <span id="updatedAt">just now</span></p>
    </header>

    <!-- PODIUM -->
    <section class="podium">
      <div class="podium-card second">
        <span class="rank">#2</span>
        <div class="avatar"></div>
        <h3>player_two</h3>
        <p>$820,450 wagered</p>
        <span class="prize">$200</span>
      </div>

      <div class="podium-card first">
        <span class="rank">#1</span>
        <div class="avatar"></div>
        <h3>player_one</h3>
        <p>$1,617,293 wagered</p>
        <span class="prize">$500</span>
      </div>

      <div class="podium-card third">
        <span class="rank">#3</span>
        <div class="avatar"></div>
        <h3>player_three</h3>
        <p>$612,900 wagered</p>
        <span class="prize">$125</span>
      </div>
    </section>

    <!-- TABLE -->
    <section class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Wagered</th>
            <th>Prize</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
